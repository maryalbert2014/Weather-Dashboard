<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Weather DashBoard</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- My CSS  -->
		<link rel="stylesheet" href="style.css" />

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<!-- My Javascript  -->
		<script src="script.js"></script>

		<title>Weather DashBoard</title>
	</head>
	<body>
		<script src="" async defer></script>

		<div>
			<div class="row">
				<!-- <div class="col-md-12"> -->
				<h1 class="page-header">Weather Dashboard</h1>
				<!-- </div> -->
			</div>
		</div>

		<div>
			<div class="row">
				<!-- List of chosen cities HERE beneath search bar -->
				<div class="col-sm-3" id="city-list">
					<!-- Search form -->
					<h4 id="search-hdr">Search for a City:</h4>
					<form class="form-inline" id="submitCity">
						<div class="input-group-append" id="city-form">
							<input
								class="form-control form-control-sm ml-3 w-75 fa fa-search"
								type="text"
								placeholder="Enter City"
								aria-label="Search"
								id="searchCity"
							/>
							<button
								class="btn btn-secondary"
								id="start-search"
								type="button"
							>
								Search
							</button>
						</div>
					</form>
				</div>
				<!-- Current city weather data goes HERE  -->
				<!-- <div id="holder"> -->
				<div class="col-sm-9" id="city-weather"></div>
				<!-- </div> -->
			</div>
			<div class="row">
				<!-- 5 Day Forecast goes here  -->
				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<h3>5 Day Forecast</h3>
					<div id="five-day"></div>
				</div>
			</div>
		</div>
	</body>
</html>
